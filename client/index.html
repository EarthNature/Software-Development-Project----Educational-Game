<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Race Adventures</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffffff;
            /*background-image: url("img/grassy_plains.jpg");*/
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="/server/game.js"></script>
<script>
    let canvas = document.getElementById("gameCanvas");
    let ctx = canvas.getContext("2d");
    ctx.font = "30px Roboto";
    ctx.mozImageSmoothingEnabled = false;
    ctx.msImageSmoothingEnabled = false;
    ctx.imageSmoothingEnabled = false;
    let WIDTH = window.innerWidth;
    let HEIGHT = window.innerHeight;

    canvas.width = WIDTH;
    canvas.height = HEIGHT;

    let paused;
    let carMoves = false;
    let responseColor = "";
    let response = "";
    let timer1;
    let timer2;
    let animationId;
    let previousWIDTH;
    let game;

    let vehicleImage = ["bluecar.png", "bubblecar.png", "turbo.png", "van.png", "vintage.png"]

    getRandomImage = function (images) {
        return images[Math.floor(Math.random() * images.length)];
    }

    let Img = {};
    Img.car = new Image();
    Img.car.src = "../img/" + getRandomImage(vehicleImage);
    Img.car2 = new Image();
    Img.car2.src = "../img/" + getRandomImage(vehicleImage);
    img = new Image();

    let question, options; //Remove later

    let car = Car(0, canvas.height / 4 - 30, 50, 30, "blue", 0.1, Img.car, "Car 1");
    let car2 = Car(0, canvas.height / 4 + 40, 50, 30, "red", 0.1, Img.car2, "Car 2");
    let road = Road(canvas.height / 4, canvas.width, 10, "gray");
    let road2 = Road(canvas.height / 4 + 70, canvas.width, 10, "gray");
    let mathQuestionBox = MathQuestionBox(canvas.width - canvas.width / 1.05, canvas.height / 4 + 150, canvas.width / 1.1, canvas.height / 2, "lightgray");
    mathQuestionBox.level = 'easy';

    drawPlayers = function (data) {
        for (let i = 0; i < data.length; i++) {
            img.src = data[i].img;
            ctx.drawImage(img, 0, 0, img.width, img.height, data[i].x, data[i].y + 10, data[i].width, data[i].height);
            ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
            ctx.font = "12px Roboto";
            ctx.fillText(data[i].role, data[i].x + 5, data[i].y + 5);     
        }
    }

    resizeCanvas = function () {
        previousWIDTH = WIDTH;

        WIDTH = window.innerWidth;
        HEIGHT = window.innerHeight;

        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        car.x -= (previousWIDTH - WIDTH);
        car2.x -= (previousWIDTH - WIDTH);

        car.speed -= (car.speed * ((previousWIDTH - WIDTH) / WIDTH)); 
        car2.speed -= (car2.speed * ((previousWIDTH - WIDTH) / WIDTH));
    
        road.width = WIDTH;
        road2.width = WIDTH;
        mathQuestionBox.width = canvas.width / 1.1;
        mathQuestionBox.height = canvas.height / 2;
    }
</script>
<script> // Server connection
    let socket = io();
    resizeCanvas();
    socket.emit('canvasSize', { 
        width: canvas.width, 
        height: canvas.height 
    });

    window.addEventListener('resize', function () {
        resizeCanvas();
        socket.emit('canvasSize', { width: canvas.width, height: canvas.height });
    });

    socket.on('update', function (data) {   
        console.log(carMoves);
        if (carMoves) {
            socket.emit('response');
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        road.draw(ctx);
        road2.draw(ctx);
        drawPlayers(data);
        car2.draw(ctx);    
        mathQuestionBox.draw(ctx, mathQuestionBox.question, mathQuestionBox.options, response, responseColor);
    });

    socket.on('question', function () {
        generateNewQuestion();
        canvas.addEventListener("click", handleMouseClick);
    });
</script>
