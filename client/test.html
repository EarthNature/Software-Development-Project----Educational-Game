<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Race Adventures</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffffff;
            /*background-image: url("img/grassy_plains.jpg");*/
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
</body>

<script src="/socket.io/socket.io.js"></script>
<script>
    let canvas = document.getElementById("gameCanvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let ctx = canvas.getContext("2d");
    ctx.font = "12px Arial";

    drawRoad = function () {
        ctx.fillStyle = "gray";
        ctx.fillRect(0, canvas.height / 4, canvas.width, 10);

        ctx.fillStyle = "gray";
        ctx.fillRect(0, canvas.height / 4 + 70, canvas.width, 10);
    }

    drawPlayers = function (data) {
        for (let i = 0; i < data.length; i++) {
            ctx.fillText(data[i].role, data[i].x + 5, data[i].y + 5);
            ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
            ctx.fillRect(data[i].x, data[i].y + 10, 50, 30);
        }
    }

    let socket = io();

    socket.on('newPositions', function (data) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawRoad();
        drawPlayers(data);
    })

    socket.emit('canvasSize', { width: canvas.width, height: canvas.height });

    window.addEventListener('resize', function() {
        socket.emit('canvasSize', { width: canvas.width, height: canvas.height });
    }); 

    Entity = function(x, y, width, height, color) {
        let self = {
            x: x,
            y: y,
            width: width,
            height: height,
            color: color,
        }

        self.draw = function(ctx) {
            ctx.fillStyle = self.color;
            ctx.fillRect(self.x, self.y, self.width, self.height);
        }

        return self;
    }

    MathQuestionBox = function(x, y, width, height, color) {
        let self = Entity(x, y, width, height, color);

        self.level;
        self.question;
        self.correctAnswer;
        self.options;
        self.topic;

        let super_draw = self.draw;
        self.draw = function(ctx) {
            super_draw(ctx);

            ctx.fillStyle = "black";
            ctx.font = "20px Roboto";
            ctx.fillText("Question", self.x + 10, self.y + 20);

            ctx.fillStyle = "black";
            ctx.font = "20px Roboto";
            ctx.fillText(self.question + " = ?", self.x + 10, self.y + 50);

            ctx.fillStyle = "black";
            ctx.font = "20px Roboto";
            self.options.forEach((option, index) => {
                ctx.strokeStyle = "black";
                ctx.lineWidth = 1;
                ctx.strokeRect(self.x + 10, self.y + 60 + 30 * index, self.width - 20, 25);
                ctx.fillText(String.fromCharCode(65 + index) + ". " + option, self.x + 20, self.y + 80 + 30 * index);
            });
        }

        return self;
    }

    let mathQuestionBox = null;

    socket.on('mathQuestion', function(question) {
        if (!mathQuestionBox) {
            mathQuestionBox = MathQuestionBox(canvas.width - canvas.width / 1.05, canvas.height / 4 + 150, canvas.width / 1.1, canvas.height / 2, "lightgray");
        }
        mathQuestionBox.question = question.question;
        mathQuestionBox.draw(ctx); 
    });
</script>

</html>
