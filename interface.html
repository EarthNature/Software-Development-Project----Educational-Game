<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Race Adventures</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* Hide scrollbars */
            background-color: #333;
            /* Set background color */
            color: #fff;
            /* Set text color */
            font-family: Arial, sans-serif;
            /* Choose font family */
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: block;
        }

        #menuTitle {
            font-size: 36px;
            margin-bottom: 40px;
        }

        #menuButton {
            display: block;
            width: 200px;
            padding: 10px 20px;
            margin: 10px auto;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: transparent;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #menuButton:hover {
            background-color: #fff;
            color: #333;
        }

        #option {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        #optionButton {
            display: none;
            width: 100px;
            margin-top: 20px;
            margin-left: 20px;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: transparent;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #optionButton:hover {
            background-color: #fff;
            color: #333;
        }

        #difficultyScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        canvas {
            display: none;
        }
    </style>
</head>

<body>
    <div id="optionButton" onclick="pauseGame()">Options</div>
    <canvas id="gameCanvas"></canvas>
    <div id="menu">
        <h1 id="menuTitle">Math Race Adventures</h1>
        <span id="menuButton" onclick="showDifficultyOptions()">Singleplayer</span>
        <span id="menuButton">Multiplayer</span>
    </div>
    <div id="option">
        <h1 id="menuTitle">Options</h1>
        <span id="menuButton" onclick="pauseGame()">Resume</span>
        <span id="menuButton" onclick="displayMainMenu()">Main Menu</span>
    </div>
    <div id="difficultyScreen">
        <h1 id="menuTitle">Select Difficulty</h1>
        <span id="menuButton" onclick="startGame('easy')">Easy</span>
        <span id="menuButton" onclick="startGame('medium')">Medium</span>
        <span id="menuButton" onclick="startGame('hard')">Hard</span>
    </div>
</body>

<script src="game.js"></script>
<script>
    let canvas = document.getElementById("gameCanvas");
    let ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let car = Car(0, canvas.height / 4 - 30, 50, 30, "blue", 0.1);
    let car2 = Car(0, canvas.height / 4 + 40, 50, 30, "red", 0.1);
    let road = Road(canvas.height / 4, canvas.width, 5, "gray");
    let road2 = Road(canvas.height / 4 + 70, canvas.width, 5, "gray");
    let mathQuestionBox = MathQuestionBox(canvas.width - canvas.width / 1.05, canvas.height / 4 + 150, canvas.width / 1.1, canvas.height / 2, "lightgray");

    let paused;
    let carMoves;
    let responseColor;
    let response;
    let timer1;
    let timer2;
    let animationId;

    resizeCanvas = function () {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    resizeCanvas();

    window.addEventListener('resize', function () {
        resizeCanvas();
    });
</script>

</html>
